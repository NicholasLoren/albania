<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visa Validation</title>
<style>
    /* Add your CSS styles here */
</style>
</head>
<body>
    <table>
        <tr>
            <td>Passport Number:</td>
            <td><input type="text" id="passportNumber"></td>
        </tr>
        <tr>
            <td>Visa Number:</td>
            <td><input type="text" id="visaNumber"></td>
        </tr>
        <tr>
            <td>Current Country:</td>
            <td><input type="text" id="currentCountry"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" id="country"></td>
        </tr>
    </table>
    <button onclick="validateData()">Submit</button>

    <script>
        function validateData() {
            var passportNumber = document.getElementById("passportNumber").value;
            var visaNumber = document.getElementById("visaNumber").value;
            var currentCountry = document.getElementById("currentCountry").value;
            var country = document.getElementById("country").value;

            if (visaNumber.startsWith("2200") && currentCountry.toLowerCase() === "uganda" && country.toLowerCase() === "albania") {
                alert("Visa number is valid: " + visaNumber);
            } else {
                alert("Invalid data entered. Please check your inputs.");
            }
        }
    </script>
</body>
</html>
